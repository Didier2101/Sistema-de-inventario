<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sistema de inventario para manejo local desarrollado por DCG Developer"
    />
    <meta
      name="keywords"
      content="inventario, manejo local, sistema, DCG Developer"
    />
    <meta name="author" content="DCG Developer" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <title>Login</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main class="main flex">
      <div class="bg-blanco flex br-6 pd-20 box-shadow-1 form-login">
        <div class="cont-logo">
          <img src="./img/img-logo.jpg" alt="imagen logo login" />
        </div>
        <form class="form-login" id="login_form">
          <h2 class="title title-login font-1_8">Ingresar</h2>

          <input
            id="ipt-email-login"
            type="email"
            class="br-6 mb-10"
            placeholder="Ingrese su correo electronico"
          />

          <input
            id="ipt-email-pass"
            type="password"
            class="br-6 mb-10"
            placeholder="Ingrese su contraseÃ±a"
          />

          <button class="btn-submit btn br-6 btn-h-b">Aceptar</button>
        </form>
      </div>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
